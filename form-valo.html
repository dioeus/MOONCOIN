<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up Valorant - MOONCOIN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a1a1a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header img {
      height: 40px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
    }

    .container h2 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .price-options, .payment-methods {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .price-options div, .payment-methods div {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s;
    }

    .selected {
      background-color: #ffcc00 !important;
      color: #000;
      font-weight: bold;
    }

    .total {
      margin-top: 20px;
      font-size: 18px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .upload {
      margin-top: 15px;
      color: #aaa;
      font-size: 14px;
    }

    footer {
      text-align: center;
      background: #1a1a1a;
      padding: 20px;
      margin-top: 40px;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo-mooncoin.png" alt="MOONCOIN Logo" >
  <nav>
    <a href="index.html">Beranda</a>
    <a href="formulir.html">Formulir</a>
    <a href="#kontak">Kontak</a>
  </nav>
</header>

<div class="container">
  <h2>Top Up Valorant</h2>

  <label for="userid">User ID</label>
  <input type="text" id="userid" placeholder="Masukkan Riot ID Anda" required>

  <label>Pilih Nominal</label>
  <div class="price-options" id="nominals">
    <div data-nominal="125" data-harga="10000">125 VP - Rp 10.000</div>
    <div data-nominal="420" data-harga="32000">420 VP - Rp 32.000</div>
    <div data-nominal="700" data-harga="50000">700 VP - Rp 50.000</div>
    <div data-nominal="1375" data-harga="95000">1375 VP - Rp 95.000</div>
  </div>

  <label>Metode Pembayaran</label>
  <div class="payment-methods" id="payments">
    <div data-metode="Dana" data-fee="1000">Dana</div>
    <div data-metode="OVO" data-fee="1500">OVO</div>
    <div data-metode="Bank BCA" data-fee="2000">Bank BCA</div>
    <div data-metode="QRIS" data-fee="500">QRIS</div>
  </div>

  <div class="total">
    Total Harga: <span id="total">Rp 0</span>
  </div>

  <label class="upload">Upload Bukti Transfer</label>
  <input type="file" id="bukti" accept="image/*" />

  <button class="btn" id="submitBtn">Konfirmasi & Kirim</button>
</div>

<footer>
  <p>&copy; 2025 MOONCOIN. All rights reserved.</p>
</footer>

<script>
window.onload = function () {
  let selectedHarga = 0;
  let selectedFee = 0;
  let nominalText = '';
  let metodeText = '';

  const totalElement = document.getElementById('total');
  const nominals = document.querySelectorAll('#nominals div');
  const payments = document.querySelectorAll('#payments div');

  nominals.forEach(el => {
    el.addEventListener('click', () => {
      nominals.forEach(n => n.classList.remove('selected'));
      el.classList.add('selected');
      selectedHarga = parseInt(el.dataset.harga);
      nominalText = el.textContent;
      updateTotal();
    });
  });

  payments.forEach(el => {
    el.addEventListener('click', () => {
      payments.forEach(p => p.classList.remove('selected'));
      el.classList.add('selected');
      selectedFee = parseInt(el.dataset.fee);
      metodeText = el.dataset.metode;
      updateTotal();
    });
  });

  function updateTotal() {
    const total = selectedHarga + selectedFee;
    totalElement.textContent = 'Rp ' + total.toLocaleString('id-ID');
  }

  document.getElementById('submitBtn').addEventListener('click', () => {
    const userID = document.getElementById('userid').value.trim();
    if (!userID || !nominalText || !metodeText) {
      alert('Mohon lengkapi semua data terlebih dahulu.');
      return;
    }

    const total = selectedHarga + selectedFee;
    const pesan = `Halo Admin, saya ingin top up Valorant:\n\nðŸ†” User ID: ${userID}\nðŸ’Ž Nominal: ${nominalText}\nðŸ’° Metode Pembayaran: ${metodeText}\nðŸ“¦ Total: Rp ${total.toLocaleString('id-ID')}\n\nBukti transfer telah diupload.`;

    const url = `https://wa.me/6281234567890?text=${encodeURIComponent(pesan)}`;
    window.open(url, '_blank');
  });
};
</script>

</body>
</html>
