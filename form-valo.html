<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Up Valorant - MOONCOIN</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1a1a1a;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    header img {
      height: 40px;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h2 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-spacing: 0 20px;
    }

    td {
      padding: 0;
    }

    .card {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background: #1c1c1c;
      color: #fff;
    }

    .price-options, .payment-methods {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .price-options div, .payment-methods div {
      background: #1c1c1c;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: 0.2s ease;
      border: 1px solid #333;
    }

    .price-options div:hover, .payment-methods div:hover {
      background: #333;
    }

    .selected {
      background-color: #ffcc00 !important;
      color: #000;
      font-weight: bold;
      border: none !important;
    }

    .total {
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
    }

    .btn {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    .btn:hover {
      background: #e6b800;
    }

    .banner {
      background: url('https://cdn.codashop.com/images/codashop-logo.svg') no-repeat center center;
      background-size: contain;
      height: 100%;
      border-radius: 12px;
      background-color: #1a1a1a;
      min-height: 400px;
    }

    footer {
      text-align: center;
      background: #1a1a1a;
      padding: 20px;
      margin-top: 40px;
      color: #888;
    }

    @media (max-width: 900px) {
      .main-content {
        grid-template-columns: 1fr;
      }

      .banner {
        height: 150px;
        background-size: contain;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <a href="index.html"><img src="assets/logo-mooncoin.png" alt="MOONCOIN Logo"></a>
  <nav>
    <a href="index.html">Beranda</a>
    <a href="formulir.html">Formulir</a>
    <a href="#kontak">Kontak</a>
  </nav>
</header>

<!-- Konten Utama: Form + Banner -->
<div class="main-content">
  <!-- Formulir -->
  <div class="container">
    <h2>Top Up Valorant</h2>
    <form id="formTopup">
      <table>
        <tr>
          <td>
            <div class="card">
              <label for="userid">User ID</label>
              <input type="text" id="userid" placeholder="Masukkan Riot ID Anda" required>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="card">
              <label>Pilih Nominal</label>
              <div class="price-options" id="nominals">
                <div data-nominal="125" data-harga="10000">125 VP - Rp 10.000</div>
                <div data-nominal="420" data-harga="32000">420 VP - Rp 32.000</div>
                <div data-nominal="700" data-harga="50000">700 VP - Rp 50.000</div>
                <div data-nominal="1375" data-harga="95000">1375 VP - Rp 95.000</div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="card">
              <label>Metode Pembayaran</label>
              <div class="payment-methods" id="payments">
                <div data-metode="Dana" data-fee="1000">Dana</div>
                <div data-metode="OVO" data-fee="1500">OVO</div>
                <div data-metode="Bank BCA" data-fee="2000">Bank BCA</div>
                <div data-metode="QRIS" data-fee="500">QRIS</div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="card">
              <label for="bukti">Upload Bukti Transfer</label>
              <input type="file" id="bukti" accept="image/*">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="card total">
              Total Harga: <span id="total">Rp 0</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <button type="button" class="btn" id="submitBtn">Konfirmasi & Kirim</button>
          </td>
        </tr>
      </table>
    </form>
  </div>

  <!-- Banner -->
  <div class="banner"></div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2025 MOONCOIN. All rights reserved.</p>
</footer>

<script>
window.onload = function () {
  let selectedHarga = 0;
  let selectedFee = 0;
  let nominalText = '';
  let metodeText = '';

  const totalElement = document.getElementById('total');
  const nominals = document.querySelectorAll('#nominals div');
  const payments = document.querySelectorAll('#payments div');

  nominals.forEach(el => {
    el.addEventListener('click', () => {
      nominals.forEach(n => n.classList.remove('selected'));
      el.classList.add('selected');
      selectedHarga = parseInt(el.dataset.harga);
      nominalText = el.textContent;
      updateTotal();
    });
  });

  payments.forEach(el => {
    el.addEventListener('click', () => {
      payments.forEach(p => p.classList.remove('selected'));
      el.classList.add('selected');
      selectedFee = parseInt(el.dataset.fee);
      metodeText = el.dataset.metode;
      updateTotal();
    });
  });

  function updateTotal() {
    const total = selectedHarga + selectedFee;
    totalElement.textContent = 'Rp ' + total.toLocaleString('id-ID');
  }

  document.getElementById('submitBtn').addEventListener('click', () => {
    const userID = document.getElementById('userid').value.trim();
    if (!userID || !nominalText || !metodeText) {
      alert('Mohon lengkapi semua data terlebih dahulu.');
      return;
    }

    const total = selectedHarga + selectedFee;
    const pesan = `Halo Admin, saya ingin top up Valorant:\n\nðŸ†” User ID: ${userID}\nðŸ’Ž Nominal: ${nominalText}\nðŸ’° Metode Pembayaran: ${metodeText}\nðŸ“¦ Total: Rp ${total.toLocaleString('id-ID')}\n\nBukti transfer telah diupload.`;
    const url = `https://wa.me/6281234567890?text=${encodeURIComponent(pesan)}`;
    window.open(url, '_blank');
  });
};
</script>

</body>
</html>
